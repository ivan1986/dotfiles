program_style=\s@define-color ayterm-bg-color alpha(#000000,1.00); @define-color ayterm-fg-color #AAAAAA; @define-color ayterm-palette-15 #FFFFFF; @define-color ayterm-palette-14 #54FFFF; @define-color ayterm-palette-13 #FF54FF; @define-color ayterm-palette-12 #5454FF; @define-color ayterm-palette-11 #FFFF54; @define-color ayterm-palette-10 #54FF54; @define-color ayterm-palette-9 #FF5454; @define-color ayterm-palette-8 #545454; @define-color ayterm-palette-7 #AAAAAA; @define-color ayterm-palette-6 #00AAAA; @define-color ayterm-palette-5 #AA00AA; @define-color ayterm-palette-4 #0000AA; @define-color ayterm-palette-3 #AA5400; @define-color ayterm-palette-2 #00AA00; @define-color ayterm-palette-1 #AA0000; @define-color ayterm-palette-0 #000000; @define-color tab-index-color @ayterm-palette-11; @define-color username-color  @ayterm-palette-15; @define-color hostname-color  @ayterm-palette-11;#VTToggleButton {  -VTToggleButton-tab-index-color:@ayterm-palette-11;  -VTToggleButton-username-color:@ayterm-palette-15;  -VTToggleButton-hostname-color:@ayterm-palette-11;  border-color:alpha(#000000,0.0);  background-color: alpha(#000000,0.0);  color: #AAAAAA;  box-shadow: none;}#VTToggleButton:active{  background-color: #00AAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#00BBBB),to (#008888) );  color: #000000;}#VTToggleButton:hover {  background-color: #AAAAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#AAAAAA),to (#777777) );  color: #000000;}#VTToggleButton:active:hover{  background-color: #00AAAA;  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (lighter(#00BBBB)),to (#008888) );  color: #000000;}.window_multitabs { border-color: #3C3B37; border-style: solid;}#search_hbox .label:active { border-color: @fg_color; color: #FF0000;}#search_hbox .label:hover { background-color: @ayterm-bg-color; border-color: @fg_color; color: #FF0000;}#search_hbox { background-color: @ayterm-bg-color; border-color: @bg_color; color: #00FFAA;}#HVBox { border-color: #3C3B37; border-style: solid; background-color: @ayterm-bg-color;}#OffscreenWindow, #VTMainWindow,#HVBox_dnd_window { border-style: solid; background-color: alpha(@ayterm-bg-color,0.0);}#HVBox,#quick_options_notebook{ background-color: @ayterm-bg-color;}#settings-scrolledwindow{ background-color: @bg_color;}#settings-scrolledwindow{ background-color: @bg_color;}#VTToggleButton{ box-shadow: none;}.window_single_tab { border-color: #3C3B37; border-style: solid;}.window_maximized{}.window_multitabs{} VTToggleButton{transition-duration: 0s;} #VTToggleButton, #VTToggleButton .label  { outline-offset: 0px; } 
tab_title_format=<span foreground='tab-index-color'>_INDEX_</span>/_TITLE_<span foreground='#999999' font_family='sans' size='9000' rise='1000'>|</span>
